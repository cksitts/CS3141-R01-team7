<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="{{ url_for('static', filename='images/theboi.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/inputFields.css') }}">
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="leftCol">
            <h1>Cement<br>Mixer<br>Lite</h1>
        </div>
        <div class="rightCol">
            <div class="position">
                <h2>Sign In</h2>
                <form action="{{ url_for('main.index') }}" method="post" class="inputForm" autocomplete="off">
                    <label for="usernameInput">Username:</label>
                    <input type="text" id="usernameInput" name="username" required>
                    <br>
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput" name="password" required>
                    <br>
                    <input type="submit" value="Login">
                </form>
                {% if validLogin == "False" %}
                    <span id="invalidMessage">Invalid email or password</span> 
                {% endif %}
                    <br>
                    <form action="{{ url_for('user.signup') }}" class="signUp"><button type="submit" class="signUp">Sign Up</button></form>
                    <form action="{{ url_for('user.passwordReset') }}" class="forgotPassword"><button type="submit" class="forgotPassword">Forgot?</button></form>
                </div>
                <script>positionMessage()</script>
            </div>
    </body>
</html>
