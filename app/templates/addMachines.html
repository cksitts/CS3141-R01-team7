<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Machines</title>
    </head>
    <body>
        <h1>Add Machines</h1>

        <form onsubmit="return addMachines()" method="post">

            <label for="machineType">Machine Type:</label>
            <select id="machineType" name="machineType">
                <option value="Washer">Washer</option>
                <option value="Dryer">Dryer</option>
            </select>
            
            <br>

            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" name="roomNumber">

            <br>

            <label for="machineNum">Machine Number:</label>
            <input type="number" id="machineNum" name="machineNum">

            <br>

            <label for="building">Building:</label>
            <select id="building" name="building">
                <option value="WH">Wads</option>
                <option value="MH">McNair</option>
                <option value="DHH">DHH</option>
            </select>

            <br>

            <label for="location">Hall/Location:</label>
            <input type="text" list="prevHalls" id="location" name="location">
            <datalist id="prevHalls">
                {% for hall in locationList %}
                    <option value="{{ hall }}">
                {% endfor %}
            </datalist>

            <br>
            
            <input type="submit" value="Add Machine">
        </form>

        <br>======================<br>
        Success: {{ successMessage }} <br>
        Already Exists: {{ machineAlreadyExists }}
        <br>======================<br>

    </body>
</html>
