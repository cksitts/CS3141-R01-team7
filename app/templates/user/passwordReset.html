<html lang="en">
    <!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Password Reset</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/inputPage.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/resetPassword.css') }}">
        <script src="{{ url_for('static', filename='js/accountInfo.js') }}"></script>
    </head>
    <body>
        <div class="position">
            <h1>Reset Password</h1>
            <form method="post" onsubmit="return validateForm()" action="{{url_for('user.passwordReset')}}" class="inputForm">
                <label for="usernameInput">Enter Username:</label>
                <input type="text" name="usernameInput" id="usernameInput" required>

                <label for="passwordInput">Enter new password:</label>
                <input type="password" name="passwordInput" id="passwordInput" required>
                
                <label for="confirmPassword">Enter it again:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                
                {% if validLogin == "False" %}
                    <p class="warningLabel">That username is invalid.</p>
                {% endif %}
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
