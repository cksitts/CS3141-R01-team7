<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
        <title>Error 403</title>
    </head>
    <header>
        <h1>Laundry Tracker Lite</h1>
        <button onmouseenter="dropdownDown()" class="dropdownButton" id="dropdownButton">{{ session['username'][0] | capitalize }}</button>
        <div onmouseleave="dropdownUp()" id="profileDropdown" class="dropdownContent">
            <p>{{ session['username'] }}</p>
            <a href="{{ url_for('editAccount') }}">Edit Account</a><br>
            <a href="{{ url_for('logout') }}">Sign Out</a>
            {% if session['admin'] == 1 %}
                <!-- Link to admin page -->
                <br><a href="{{ url_for('addMachines') }}">Add Machines</a>
                <!-- Change size of dropdown box -->
                <script>document.getElementById("profileDropdown").classList.add("admin")</script>
            {% endif %}
        </div>
    </header>
    <body>
        <h3>Forbidden, 403</h3>
        <p>You do not have permission for this action.</p>
    </body>
</html>
